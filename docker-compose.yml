version: '3.8'

services:
  indonesia-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indonesia-3d-map
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
